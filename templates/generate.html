<!DOCTYPE html>
<html>
<head>
    <title>Generate Assignment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        form {
            background: white;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2a4365;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1.2px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3182ce;
            outline: none;
        }
        input[type="submit"] {
            background-color: #3182ce;
            color: white;
            padding: 14px;
            width: 100%;
            font-size: 1.2rem;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(49,130,206,0.5);
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2c5282;
        }
        h2 {
            margin-top: 30px;
            color: #2c5282;
            border-bottom: 2px solid #2c5282;
            padding-bottom: 8px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.4;
            white-space: pre-wrap;
            margin-top: 15px;
        }
        a {
            display: block;
            margin-top: 35px;
            text-align: center;
            color: #3182ce;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2c5282;
        }
    </style>
</head>
<body>
    <form method="post" action="/generate">
        <h1>Generate Assignment</h1>
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required>
        <input type="submit" value="Generate">
        {% if assignment %}
            <h2>Assignment:</h2>
            <p>{{ assignment }}</p>
        {% endif %}
        <a href="/">Home</a>
    </form>
</body>
</html>
