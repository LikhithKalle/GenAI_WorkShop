<!DOCTYPE html>
<html>
<head>
    <title>Evaluate Assignment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient vibrant blue-purple */
            color: #f5f5f7; /* Light text for contrast */
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.7); /* Purple shadow */
            border-radius: 14px;
            padding: 30px 35px;
            max-width: 480px;
            width: 100%;
        }
        h1 {
            margin-bottom: 25px;
            color: #2d3748;
            font-weight: 700;
            letter-spacing: 1.3px;
            text-align: center;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #3182ce;
        }
        input[type="submit"] {
            background-color: #9f7aea; /* Soft purple */
            box-shadow: 0 6px 15px rgba(159, 122, 234, 0.7);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #6b46c1; 
        }
        .result {
            background: rgba(255, 255, 255, 0.25);
            border-left: 6px solid #9f7aea; /* Matching purple border */
            color: #f5f5f7; /* Light text */
            padding: 15px 20px;
            border-radius: 10px;
        }
        .result h2 {
            margin-top: 0;
        }
        .result p {
            margin: 8px 0;
            font-size: 1.1rem;
        }
        a {
            display: block;
            margin-top: 25px;
            text-align: center;
            font-weight: 600;
            color: #d6bcfa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #b794f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluate Assignment</h1>
        <form method="post" action="/evaluate">
            <label for="answer">Student Answer:</label>
            <textarea id="answer" name="answer" required></textarea>
            <input type="submit" value="Evaluate">
        </form>

        {% if result %}
            <div class="result">
                <h2>Evaluation:</h2>
                <p><strong>Feedback:</strong> {{ result.feedback }}</p>
                <p><strong>Score:</strong> {{ result.score }}/5</p>
                <p><strong>AI Generated:</strong> {{ result.ai_generated }}</p>
            </div>
        {% endif %}
        <a href="/">Home</a>
    </div>
</body>
</html>
