<!DOCTYPE html>
<html>
<head>
    <title>AI Assignment App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #222;
        }
        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(102, 166, 255, 0.3);
            text-align: center;
            width: 320px;
        }
        h1 {
            margin-bottom: 28px;
            font-weight: 700;
            color: #1a202c;
            letter-spacing: 1.3px;
        }
        a {
            display: inline-block;
            margin: 12px 0;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            background-color: #4299e1;
            border-radius: 12px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgb(66 153 225 / 0.5);
        }
        a:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assignment App</h1>
        <a href="/generate">Generate Assignment</a><br>
        <a href="/evaluate">Evaluate Assignment</a>
    </div>
</body>
</html>
